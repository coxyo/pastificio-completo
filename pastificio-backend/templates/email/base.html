<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 30px 20px;
        }
        .alert-box {
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .alert-critica {
            background-color: #ffebee;
            border-left: 5px solid #f44336;
        }
        .alert-alta {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
        }
        .alert-media {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Pastificio Nonna Claudia</h1>
            <p style="margin: 5px 0;">Sistema di Gestione Magazzino</p>
        </div>
        
        <div class="content">
            {{content}}
        </div>
        
        <div class="footer">
            <p>Questa Ã¨ una notifica automatica del sistema di gestione magazzino.</p>
            <p>Non rispondere a questa email. Per assistenza, contatta l'amministratore.</p>
            <p>&copy; 2024 Pastificio Nonna Claudia. Tutti i diritti riservati.</p>
        </div>
    </div>
</body>
</html>
